<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease;
      padding: 20px;
    }

    .dark-mode {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f3f4f6;
    }

    .register-box {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    .dark-mode .register-box {
      background: #1f2937;
      color: #f3f4f6;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .register-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: inherit;
    }

    .flash {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: left;
    }

    .flash.success { background: #d1fae5; color: #065f46; }
    .flash.danger  { background: #fee2e2; color: #991b1b; }
    .flash.warning { background: #fef3c7; color: #92400e; }
    .flash.info    { background: #e0f2fe; color: #075985; }

    .dark-mode .flash.success { background: #064e3b; color: #d1fae5; }
    .dark-mode .flash.danger  { background: #7f1d1d; color: #fee2e2; }
    .dark-mode .flash.warning { background: #78350f; color: #fef3c7; }
    .dark-mode .flash.info    { background: #0c4a6e; color: #e0f2fe; }

    .register-box input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .dark-mode .register-box input {
      background: #374151;
      border: 1px solid #4b5563;
      color: #f9fafb;
    }

    .register-box input:focus {
      border-color: #16a34a;
      outline: none;
      box-shadow: 0 0 0 3px rgba(34,197,94,0.3);
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #16a34a;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-box button:hover {
      background: #15803d;
    }

    .register-box a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      font-size: 14px;
      color: #16a34a;
      transition: color 0.3s;
    }

    .register-box a:hover {
      color: #15803d;
      text-decoration: underline;
    }

    .dark-mode .register-box a {
      color: #22c55e;
    }

    /* Dark mode toggle button */
    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #f3f4f6;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .toggle-btn {
      background: #374151;
      color: #f9fafb;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .register-box {
        padding: 20px;
      }
      .register-box h2 {
        font-size: 18px;
      }
      .register-box input, .register-box button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Dark mode toggle -->
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>

  <div class="register-box">
    <h2>Tambah Admin Baru</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>

    <a href="{{ url_for('admin') }}">‚Üê Kembali ke Dashboard</a>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      let btn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "‚òÄÔ∏è";
      } else {
        btn.textContent = "üåô";
      }
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    // Load preferensi dark mode
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.querySelector(".toggle-btn").textContent = "‚òÄÔ∏è";
      }
    };
  </script>
</body>
</html>
